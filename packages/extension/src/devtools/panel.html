<html>
  <head>
      <link rel="stylesheet" type="text/css" href="./devtools.css">
      <script defer src="./panel.js"></script>
      <style>
        .dropdown:hover .dropdown-menu {
          display: block;
        }
      </style>
  </head>
  <body>  
    <div class="container">
      <div class="mb-4 px-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="selector">
          CSS Selector
        </label>
        <div class="flex flex-row">
          <input class="flex-grow shadow appearance-none border rounded-l py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="selector" type="text">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r focus:outline-none focus:shadow-outline" id="testSelector" type="button">
            Test
          </button>
        </div>
      </div>
      <div class="p-4">
  
        <div class="dropdown inline-block relative">
          <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
            <span class="mr-1">Create Annotation</span>
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
          </button>
          <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
            <li class=""><a id="badge" class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#">Badge</a></li>
            <li class=""><a id="outline" class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#">Outline</a></li>
            <li class=""><a id="badge-outline" class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#">Badge Outline</a></li>
          </ul>
        </div>

        <button id="element-screenshot" class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
          <span class="mr-1">Element Screenshot</span>
        </button>

      </div>
    </div>
  </body>
</html>
